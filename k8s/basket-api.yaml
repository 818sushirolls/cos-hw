apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket-api
  namespace: eshop-apis
  labels:
    app.kubernetes.io/name: basket-api
    app.kubernetes.io/part-of: eshop
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: basket-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: basket-api
        app.kubernetes.io/part-of: eshop
        tier: api
    spec:
      serviceAccountName: eshop-developer
      containers:
      - name: basket-api
        image: ew8nought/basket-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        - containerPort: 81
        # Week 12: Resource requests/limits for autoscaling
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80
        - name: ConnectionString
          value: basketdata.eshop-data.svc.cluster.local
        - name: identityUrl
          value: http://identity-api.eshop-apis.svc.cluster.local
        - name: IdentityUrlExternal
          value: http://localhost:5105
        - name: EventBusConnection
          value: rabbitmq.eshop-data.svc.cluster.local
        - name: EventBusUserName
          value: guest
        - name: EventBusPassword
          value: guest
        - name: AzureServiceBusEnabled
          value: "False"
        - name: UseLoadTest
          value: "False"
        - name: PATH_BASE
          value: /basket-api
        - name: GRPC_PORT
          value: "81"
        - name: PORT
          value: "80"
