apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-api
  namespace: eshop-apis
  labels:
    app.kubernetes.io/name: payment-api
    app.kubernetes.io/part-of: eshop
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: payment-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payment-api
        app.kubernetes.io/part-of: eshop
        tier: api
    spec:
      serviceAccountName: eshop-developer
      containers:
      - name: payment-api
        image: ew8nought/payment-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        # Week 12: Resource requests/limits for autoscaling
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 256Mi
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80
        - name: EventBusConnection
          value: rabbitmq.eshop-data.svc.cluster.local
        - name: EventBusUserName
          value: guest
        - name: EventBusPassword
          value: guest
        - name: AzureServiceBusEnabled
          value: "False"
        - name: Serilog__MinimumLevel__Override__payment-api.IntegrationEvents.EventHandling
          value: Verbose
        - name: Serilog__MinimumLevel__Override__Microsoft.eShopOnContainers.BuildingBlocks.EventBusRabbitMQ
          value: Verbose
