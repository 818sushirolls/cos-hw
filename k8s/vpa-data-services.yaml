# VPA for Data Services
# Note: VPA requires VPA components to be installed in the cluster
# For Minikube without VPA installed, these will be created but won't function
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sqldata-vpa
  namespace: eshop-data
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sqldata
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: sqldata
      maxAllowed:
        cpu: 2
        memory: 4Gi
      minAllowed:
        cpu: 100m
        memory: 128Mi
      controlledResources: ["cpu", "memory"]
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: rabbitmq-vpa
  namespace: eshop-data
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rabbitmq
  updatePolicy:
    updateMode: "Initial"
  resourcePolicy:
    containerPolicies:
    - containerName: rabbitmq
      maxAllowed:
        cpu: 1
        memory: 2Gi
      minAllowed:
        cpu: 50m
        memory: 64Mi

