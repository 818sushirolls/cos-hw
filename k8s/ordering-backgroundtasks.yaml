apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-backgroundtasks
  namespace: eshop-background
  labels:
    app.kubernetes.io/name: ordering-backgroundtasks
    app.kubernetes.io/part-of: eshop
    tier: background
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ordering-backgroundtasks
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ordering-backgroundtasks
        app.kubernetes.io/part-of: eshop
        tier: background
    spec:
      containers:
      - name: ordering-backgroundtasks
        image: ew8nought/ordering-backgroundtasks:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80
        - name: ConnectionString
          value: Server=sqldata.eshop-data.svc.cluster.local;Database=Microsoft.eShopOnContainers.Services.OrderingDb;User Id=sa;Password=Pass@word
        - name: EventBusConnection
          value: rabbitmq.eshop-data.svc.cluster.local
        - name: EventBusUserName
          value: guest
        - name: EventBusPassword
          value: guest
        - name: UseCustomizationData
          value: "True"
        - name: AzureServiceBusEnabled
          value: "False"
        - name: CheckUpdateTime
          value: "30000"
        - name: GracePeriodTime
          value: "1"
        - name: UseLoadTest
          value: "False"
        - name: Serilog__MinimumLevel__Override__Microsoft.eShopOnContainers.BuildingBlocks.EventBusRabbitMQ
          value: Verbose
