apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhooks-api
  namespace: eshop-apis
  labels:
    app.kubernetes.io/name: webhooks-api
    app.kubernetes.io/part-of: eshop
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webhooks-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webhooks-api
        app.kubernetes.io/part-of: eshop
        tier: api
    spec:
      serviceAccountName: eshop-developer
      containers:
      - name: webhooks-api
        image: ew8nought/webhooks-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80
        - name: ConnectionString
          value: Server=sqldata.eshop-data.svc.cluster.local;Database=Microsoft.eShopOnContainers.Services.WebhooksDb;User Id=sa;Password=Pass@word
        - name: EventBusConnection
          value: rabbitmq.eshop-data.svc.cluster.local
        - name: EventBusUserName
          value: guest
        - name: EventBusPassword
          value: guest
        - name: IdentityUrl
          value: http://identity-api.eshop-apis.svc.cluster.local
        - name: IdentityUrlExternal
          value: http://localhost:5105
