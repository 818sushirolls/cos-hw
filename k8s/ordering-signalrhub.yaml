apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-signalrhub
  namespace: eshop-background
  labels:
    app.kubernetes.io/name: ordering-signalrhub
    app.kubernetes.io/part-of: eshop
    tier: background
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ordering-signalrhub
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ordering-signalrhub
        app.kubernetes.io/part-of: eshop
        tier: background
    spec:
      containers:
      - name: ordering-signalrhub
        image: ew8nought/ordering-signalrhub:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80
        - name: EventBusConnection
          value: rabbitmq.eshop-data.svc.cluster.local
        - name: EventBusUserName
          value: guest
        - name: EventBusPassword
          value: guest
        - name: AzureServiceBusEnabled
          value: "False"
        - name: identityUrl
          value: http://identity-api.eshop-apis.svc.cluster.local
        - name: IdentityUrlExternal
          value: http://localhost:5105
