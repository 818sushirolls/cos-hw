apiVersion: apps/v1
kind: Deployment
metadata:
  name: webmvc
  namespace: eshop-frontend
  labels:
    app.kubernetes.io/name: webmvc
    app.kubernetes.io/part-of: eshop
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webmvc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webmvc
        app.kubernetes.io/part-of: eshop
        tier: frontend
    spec:
      serviceAccountName: eshop-frontend-deployer
      containers:
      - name: webmvc
        image: ew8nought/webmvc:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        # Week 12: Resource requests/limits for autoscaling
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80
        - name: PurchaseUrl
          valueFrom:
            configMapKeyRef:
              name: eshop-urls
              key: PURCHASE_URL
        - name: IdentityUrl
          valueFrom:
            configMapKeyRef:
              name: eshop-urls
              key: IdentityUrlExternal
        - name: SignalrHubUrl
          valueFrom:
            configMapKeyRef:
              name: eshop-urls
              key: SignalrHubUrl
        - name: IdentityUrlHC
          value: http://identity-api.eshop-apis.svc.cluster.local/hc
        - name: UseCustomizationData
          value: "True"
        - name: UseLoadTest
          value: "False"
