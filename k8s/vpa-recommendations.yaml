# VPA for API Services in Recommendation Mode
# Note: VPA requires VPA components to be installed in the cluster
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: catalog-api-vpa
  namespace: eshop-apis
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalog-api
  updatePolicy:
    updateMode: "Off"  # Only provide recommendations, don't auto-update
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: payment-api-vpa
  namespace: eshop-apis
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-api
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
    - containerName: payment-api
      controlledResources: ["memory"]

