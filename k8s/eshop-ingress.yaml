apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eshop-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
spec:
  ingressClassName: nginx
  rules:
  # WebMVC - Main eShop web frontend
  - host: webmvc.eshop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webmvc
            port:
              number: 80
  # WebStatus - Health check dashboard
  - host: webstatus.eshop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webstatus
            port:
              number: 80
  # WebSPA - Single Page Application frontend
  - host: webspa.eshop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webspa
            port:
              number: 80
  # API Gateway for catalog/basket/ordering
  - host: api.eshop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webshoppingapigw
            port:
              number: 80

