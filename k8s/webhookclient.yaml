apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhookclient
  namespace: eshop-background
  labels:
    app.kubernetes.io/name: webhookclient
    app.kubernetes.io/part-of: eshop
    tier: background
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webhookclient
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webhookclient
        app.kubernetes.io/part-of: eshop
        tier: background
    spec:
      containers:
      - name: webhookclient
        image: ew8nought/webhookclient:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://0.0.0.0:80
        - name: Token
          value: "6168DB8D-DC58-4094-AF24-483278923590"
        - name: IdentityUrl
          value: http://identity-api.eshop-apis.svc.cluster.local
        - name: CallBackUrl
          value: http://localhost:5114
        - name: WebhooksUrl
          value: http://webhooks-api.eshop-apis.svc.cluster.local
        - name: SelfUrl
          value: http://webhookclient.eshop-background.svc.cluster.local/

