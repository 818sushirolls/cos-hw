apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
  namespace: eshop-apis
  labels:
    app.kubernetes.io/name: catalog-api
    app.kubernetes.io/part-of: eshop
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: catalog-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: catalog-api
        app.kubernetes.io/part-of: eshop
        tier: api
    spec:
      serviceAccountName: eshop-developer
      containers:
      - name: catalog-api
        image: ew8nought/catalog-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        - containerPort: 81
        # Week 12: Resource requests/limits for autoscaling
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        # Week 9: Liveness and Readiness Probes
        livenessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /hc
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ConnectionString
          valueFrom:
            secretKeyRef:
              name: eshop-db-secrets
              key: CatalogDb
        - name: EventBusUserName
          valueFrom:
            secretKeyRef:
              name: eshop-db-secrets
              key: EventBusUserName
        - name: EventBusPassword
          valueFrom:
            secretKeyRef:
              name: eshop-db-secrets
              key: EventBusPassword
        - name: PicBaseUrl
          valueFrom:
            configMapKeyRef:
              name: eshop-urls
              key: ESHOP_STORAGE_CATALOG_URL
        - name: EventBusConnection
          value: rabbitmq.eshop-data.svc.cluster.local
        - name: AzureStorageAccountName
          value: ""
        - name: AzureStorageAccountKey
          value: ""
        - name: UseCustomizationData
          value: "True"
        - name: AzureServiceBusEnabled
          value: "False"
        - name: AzureStorageEnabled
          value: "False"
        - name: GRPC_PORT
          value: "81"
        - name: PORT
          value: "80"
        - name: PATH_BASE
          value: /catalog-api
