apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "basket-api.fullname" . }}
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "basket-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "basket-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "basket-api.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/part-of: eshop
    spec:
      serviceAccountName: {{ include "basket-api.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: grpc
              containerPort: 81
              protocol: TCP
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: {{ .Values.environment }}
            - name: ASPNETCORE_URLS
              value: "http://0.0.0.0:80"
            - name: ConnectionString
              value: {{ .Values.connectionString | quote }}
            - name: identityUrl
              value: {{ .Values.identityUrl | quote }}
            - name: IdentityUrlExternal
              value: {{ .Values.IdentityUrlExternal | quote }}
            - name: EventBusConnection
              value: {{ .Values.EventBusConnection | quote }}
            - name: EventBusUserName
              value: {{ .Values.EventBusUserName | quote }}
            - name: EventBusPassword
              value: {{ .Values.EventBusPassword | quote }}
            - name: AzureServiceBusEnabled
              value: {{ .Values.AzureServiceBusEnabled | quote }}
            - name: UseLoadTest
              value: {{ .Values.UseLoadTest | quote }}
            - name: PATH_BASE
              value: {{ .Values.PATH_BASE | quote }}
            - name: GRPC_PORT
              value: {{ .Values.GRPC_PORT | quote }}
            - name: PORT
              value: {{ .Values.PORT | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
