apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "basket-api.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace | default "default" }}
  labels:
    {{- include "basket-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "basket-api.fullname" . }}:{{ .Values.service.port }}/hc']
  restartPolicy: Never
