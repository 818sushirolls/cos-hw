# Default values for basket-api
replicaCount: 1

image:
  repository: ew8nought/basket-api
  pullPolicy: IfNotPresent
  tag: "latest"

# Namespace to deploy to (from Week 11)
namespace: eshop-apis

# Service account (from Week 11) - already exists, don't recreate
serviceAccount:
  create: false
  name: "eshop-developer"
  annotations: {}
  automountServiceAccountToken: true

# Service configuration
service:
  type: ClusterIP
  port: 80
  grpcPort: 81

# Resource limits and requests (from Week 12)
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling configuration (from Week 12)
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 8
  targetCPUUtilizationPercentage: 65

# Ingress configuration (from Week 10)
ingress:
  enabled: false
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: basket-api.eshop.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Probes configuration (from Week 9)
probes:
  liveness:
    enabled: true
    path: /hc
    initialDelaySeconds: 15
    periodSeconds: 10
    timeoutSeconds: 5
  readiness:
    enabled: true
    path: /hc
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3

# Application configuration
environment: Development
connectionString: "basketdata.eshop-data.svc.cluster.local"
identityUrl: "http://identity-api.eshop-apis.svc.cluster.local"
IdentityUrlExternal: "http://localhost:5105"
EventBusConnection: "rabbitmq.eshop-data.svc.cluster.local"
EventBusUserName: "guest"
EventBusPassword: "guest"
AzureServiceBusEnabled: false
UseLoadTest: false
GRPC_PORT: 81
PORT: 80
PATH_BASE: /basket-api

# Node selector, tolerations, and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Name overrides
nameOverride: ""
fullnameOverride: ""
