version: '3.4'

services:

  seq:
    image: datalust/seq:latest

  sqldata:
    image: mcr.microsoft.com/mssql/server:2019-latest 

  nosqldata:
    image: mongo

  basketdata:
    image: redis:alpine

  rabbitmq:
    image: rabbitmq:3-management-alpine

  identity-api:
    image: ew8nought/identity-api:latest
    depends_on:
      - sqldata

  basket-api:
    image: ew8nought/basket-api:latest
    depends_on:
      - basketdata
      - identity-api
      - rabbitmq

  catalog-api:
    image: ew8nought/catalog-api:latest
    depends_on:
      - sqldata
      - rabbitmq

  ordering-api:
    image: ew8nought/ordering-api:latest
    depends_on:
      - sqldata
      - rabbitmq

  ordering-backgroundtasks:
    image: ew8nought/ordering-backgroundtasks:latest
    depends_on:
      - sqldata
      - rabbitmq

  payment-api:
    image: ew8nought/payment-api:latest
    depends_on:
      - rabbitmq

  webhooks-api:
    image: ew8nought/webhooks-api:latest
    depends_on:
      - sqldata

  mobileshoppingapigw:
    image: envoyproxy/envoy:v1.11.1

  mobileshoppingagg:
    image: ew8nought/mobileshoppingagg:latest
    depends_on:
      - nosqldata
      - sqldata
      - identity-api
      - rabbitmq
      - ordering-api
      - catalog-api
      - basket-api

  webshoppingagg:
    image: ew8nought/webshoppingagg:latest
    depends_on:
      - nosqldata
      - sqldata
      - identity-api
      - rabbitmq
      - ordering-api
      - catalog-api
      - basket-api

  ordering-signalrhub:
    image: ew8nought/ordering-signalrhub:latest
    depends_on:
      - nosqldata
      - sqldata
      - identity-api
      - rabbitmq
      - ordering-api
      - catalog-api
      - basket-api

  webstatus:
    image: ew8nought/webstatus:latest

  webspa:
    image: ew8nought/webspa:latest
    depends_on:
      - webshoppingagg
      - webshoppingapigw

  webmvc:
    image: ew8nought/webmvc:latest
    depends_on:
      - webshoppingagg
      - webshoppingapigw

  webhooks-client:
    image: ew8nought/webhookclient:latest
    depends_on:
      - webhooks-api

  webshoppingapigw:
    image: envoyproxy/envoy:v1.11.1
